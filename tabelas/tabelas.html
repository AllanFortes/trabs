<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        body{
            background-color: gray;
            font-family: 'Times New Roman', Times, serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: top; /* Alinhamento vertical */
        }

        td#right{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!-- 
        HIERARQUIA DE TABELA (SIMPLES)
        Table = tabela
            Table row = linha de tabela 
                Table Header = cabeÃ§alho de tabela
                Table data = dado de tabela


    -->

    <table>
        <tr> <!-- Primeira linha -->
            <td>A1 </td> <!-- Table data -->
            <td id="right">B1</td>
            <td>C1</td>
        </tr>

        <tr> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td id="right">B4</td>
            <td>C4</td>
        </tr>

    </table>

</body>
</html>
